apiVersion: apps/v1
kind: Deployment
metadata:
  name: 
  namespace: prod
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: aymendocker99/nginx:v0.1.0
        ports:
        - containerPort: 80
